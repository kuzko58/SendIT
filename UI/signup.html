<body>
<div class="mainHeader"> <a href="index.html">
  <div id="mainLogo"> <img  src="mainlogo.png" alt="SendIT" height="100%" width="100%"> </div>
  </a>
  <div id="menuIconBox"> <img class="mainMenu" src="menu.png" alt="menu" height="100%" width="100%"> </div>
 
  <div id="userIdBox"> <button id="login">Log In</button><button id="signUp"><a href="signup.html">Sign Up</a></button></div>
  
  <div id="mainMenuBox" class="dropList menuDropList">
    <ul>
      <a href="index.html">
      <li>Home</li>
      </a>
      <li>About</li>
      <li>Contact Us</li>
    </ul>

  <div id="userBox" class="userDropList">

      <button id="logInButton" class="button1">LOGIN</button>
    </form>
  </div>
</div>
	
<form action="" id="signUpForm" class="Box">
	<input type="text" placeholder="name">
	<input type="email" placeholder="email">
	<input type="password" placeholder="password">
	<input type="password" placeholder="confirm password">
	<button id="signUpButton" class="button2">Sign Up</button>
	</form>
