<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SendIT</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="mainHeader"> <a href="index.html">
  <div id="mainLogo"> <img  src="mainlogo.png" alt="SendIT" height="100%" width="100%"> </div>
  </a>
 
  <div id="userIdBox"><p>sign up or log in</p><img src="userIcon.png" id="userIcon" alt="" ></div>
  
  <div id="userBox" class="userDropList">
    <form action="submit">
      <input class="dropDownInput1" type="email" placeholder="Email:">
      <input class="dropDownInput2" type="password" minlength="3" placeholder="Password:">
      <span class="link1">FORGOT PASSWORD?</span> <span class="link2"><a href="signup.html">CREATE ACCOUNT</a></span>
      <button id="logInButton" class="button1">LOGIN</button>
    </form>
  </div>
</div>
	<div class="content">
	<div class="banner"><h1><span>We</span> deliver,</h1></div>

<div id="Box1" class="Box">
  <div class="instruction">Enter your 10 digit parcel ID to track your order</div>
  <input class="input1" type="text" placeholder="TRACKING ID">
  <div>
    <button class="button1 button2">TRACK</button>
  </div>
</div>
<div id="Box2" class="Box">
	<div class="instruction">Choose a weight class to create a new shipment</div>
  <span id="weightCat">WEIGHT CATEGORY</span>
  <div id="catList" class="weightList dropList">
    <ul id="ul1">
      <li>0kg-15kg</li>
      <li>16kg-30kg</li>
      <li>above 30kg</li>
    </ul>
  </div>
  <button class="button1 button2">CREATE</button>
	</div>
		<div class="banner2"><h1><span>quick</span> and reliable.</h1></div>
</div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
