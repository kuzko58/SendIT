<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SendIT</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
<div class="mainHeader"> <a href="home.html">
  <div id="mainLogo"> <img  src="mainlogo.png" alt="SendIT" height="100%" width="100%"> </div>
  </a>
  <div id="menuIconBox"> <img class="mainMenu" src="menu.png" alt="menu" height="100%" width="100%"> </div>
  <div id="userIdBox">Log In</div>
  <a href="home.html">
  <div id="userIconBox"> <img id="userIcon" src="login.png" alt="" height="100%" width="100%"> </div>
  </a>
  <div id="mainMenuBox" class="dropList menuDropList">
    <ul>
      <a href="home.html">
      <li>Home</li>
      </a>
      <li>About</li>
      <li>Contact Us</li>
    </ul>
  </div>
  <div id="userBox" class="userDropList">
    <form action="submit">
      <input class="dropDownInput1" type="email" placeholder="email">
      <input class="dropDownInput2" type="password" minlength="3" placeholder="password">
      <span class="link1">FORGOT PASSWORD/USER ID?</span> <span class="link2">CREATE ACCOUNT</span>
      <button id="logInButton" class="button1">LOGIN</button>
    </form>
  </div>
</div>
<div id="Box1" class="Box" >
  <div class="header"> <img class="bodyIcons" src="nearest.jpg" alt="" height="70%" width="15%" > </div>
</div>
<div id="Box2" class="Box">
  <div class="header"> <img class="bodyIcons track" src="track.png" alt="" height="70%" width="15%"> </div>
  <input class="input1" type="text" placeholder="tracking number">
  <div>
    <button class="button1 button2">TRACK</button>
  </div>
</div>
<div id="Box3" class="Box">
  <div class="header"> <img src="create.jpg" alt="" height="70%" width="15%"> </div>
  <span id="weightCat">weight category</span>
  <div id="catList" class="weightList dropList">
    <ul id="ul1">
      <li>0kg-10kg</li>
      <li>11kg-30kg</li>
      <li>above 30kg</li>
    </ul>
  </div>
  <button class="button1 button2"> CREATE</button>
</div>

<!--<img src="backgroundr.jpg" alt="" width="100%" height="50%">--> 

<script type="text/javascript" src="script.js"></script>
</body>
</html>
