<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SendIT</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="create.css">
</head>

<body>
<div class="mainHeader"> <a href="index.html">
  <div id="mainLogo"><img src="mainlogo.png" alt="" width="100%" height="100%"></div>
  </a>
  <button id="loginButtonMenu">Login</button>
	<div id="userIconBox"><img id="userIcon" src="userIcon.png" alt="" height="100%" width="100%"></div>
  <div id="userBox" class="userDropList">
    <form id="loginForm" action="submit">
      <input class="dropDownInput1" type="email" placeholder="Email:">
      <input class="dropDownInput2" type="password" minlength="3" placeholder="Password:">
      <span class="link1">FORGOT PASSWORD?</span> <span class="link2"><a href="signup.html">CREATE ACCOUNT</a></span>
      <button id="logInButton" class="button1">LOGIN</button>
    </form>
	  <div id="userMenu" class="dropList">
		  <ul>
			  <li>Profile</li>
			  <a href="create.html"><li>New order</li></a>
			  <li>Manage order</li>
		  </ul>
		  <button id="logOutButton" class="button1">LOG OUT</button>
	  </div>
  </div>
</div>
	<div class="content">
	
		<form action="" id="createForm">
			<h3 id="formHeader">CREATE NEW SHIPMENT ORDER</h3>
			<select name="" id="weightClass" class="createFormComponent">
				<option value="" >Weight Class</option>
				<option value="">0kg-15kg</option>
				<option value="">16kg-30kg</option>
				<option value="">above 30kg</option>
			</select>
			
			<select name="" id="shipFrom" class="createFormComponent">
				<option value="" >From</option>
				<option value="">Lagos</option>
				<option value="">Abuja</option>
				<option value="">Port-Harcourt</option>
			</select>
			
			<select name="" id="shipTo" class="createFormComponent">
				<option value="" >To</option>
				<option value="">Lagos</option>
				<option value="">Abuja</option>
				<option value="">Port-Harcourt</option>
			</select>
			
			<div id="priceBox" class="createFormComponent"><span>Shipping Cost: </span><span>N1,000</span></div>
			<button id="confirmShipmentButton" class="createFormComponent">confirm</button>
		</form>

		
</div>
	
<script type="text/javascript" src="create.js"></script>
</body>
</html>
